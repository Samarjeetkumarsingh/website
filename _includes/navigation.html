<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
/*     body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: Arial, sans-serif;
    } */

    header {
    background-color:transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    left: 0;
    padding: 2rem 0px;
    backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo-icon {
      background-color: #00bfff;
      color: white;
         width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    margin-right: 10px;
    font-size: 1.2rem;
    }
     .logo span {
      background: linear-gradient(45deg, #00bfff, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .svg-menu {
      display: flex;
      gap: 20px;
    }

    .svg-link {
      width: 40px;
      height: 40px;
      fill: none;
      stroke: #00bfff;
      stroke-width: 2;
      cursor: pointer;
      transition: stroke 0.3s;
    }

    .svg-link:hover {
      stroke: #0077cc;
    }

    .mobile-menu-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .mobile-nav a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      align-self: flex-end;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .svg-menu {
        display: none;
      }
      .mobile-menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="container">
      <nav>
        <a href="#" class="logo">
          <div class="logo-icon">S</div>
          <span>Samarjeet</span>
        </a>
        <div class="svg-menu">
           <a href="{{site.baseurl}}/">Home</a>
         <a href="{{site.baseurl}}/projects/">Projects</a>
         <a href="{{site.baseurl}}/blog/">Blog</a>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMenu()">
          ☰
        </button>
      </nav>
      <div class="mobile-nav" id="mobileNav">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="{{site.baseurl}}/">Home</a>
         <a href="{{site.baseurl}}/projects/">Projects</a>
         <a href="{{site.baseurl}}/blog/">Blog</a>
      </div>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
